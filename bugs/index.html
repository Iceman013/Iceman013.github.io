<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <title>Bugs</title>

        <!-- Meta content -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#11B5E4">
        <meta property="og:image" content="../main/images/lobster.png">
        <link rel="icon" type="image/x-icon" href="../main/images/lobster.png">

        <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>

        <!-- My format -->
        <link rel="stylesheet" type="text/css" href="style/format.css"/>
        <link rel="stylesheet" type="text/css" href="style/title.css"/>
        <link rel="stylesheet" type="text/css" href="style/options.css"/>
    </head>
    <body>
        <!-- Title -->
        <div id="title-screen" class="screen">
            <h1 class="title">Crawling in My Skin</h1>
            <p class="title">They're crawling in your skin too. Quick, use a knife to get them out. HURRY!</p>
            <button class="title" id="enterTitle">Enter the skin</button>
        </div>

        <!-- Options and select -->
        <div id="options" class="screen">
            <h1 class="options">Character Select</h1>
            <p class="options">Feel free to give suggestions</p>
            <p>I plan on making a egg laying guy with homing shots and much more. This is just the start.</p>
            <div id="charSelect"></div>
            <button class="options" id="enterOptions">Start Game</button>
        </div>

        <!-- Actual game -->
        <div id="game" class="screen">
            <div id="healthbar">
                <div id="health"></div>
            </div>
            <h1 id="time"></h1>
            <button class="options" id="restart" style="display: none; margin-left: auto; margin-right: auto;">Clean the epidermis</button>
            <div id="visible"></div>
            <div id="hitboxes"></div>
        </div>
    </body>
    <footer>
        <script src="main.js" type="module"></script>
    </footer>
</html>
