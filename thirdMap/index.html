<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <title>Third Map</title>

        <!-- Meta content -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#11B5E4">
        <meta property="og:image" content="../main/images/lobster.png">
        <link rel="icon" type="image/x-icon" href="../main/images/lobster.png">

        <!-- Google format -->
        <link href='https://fonts.googleapis.com/css?family=Akshar' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>

        <!-- My format -->
        <link rel = "stylesheet" type = "text/css" href = "format/format.css"/>
        <link rel = "stylesheet" type = "text/css" href = "format/welcomeFormat.css"/>
        <link rel = "stylesheet" type = "text/css" href = "format/hudFormat.css"/>
        <link rel = "stylesheet" type = "text/css" href = "format/textFormat.css"/>
        <link rel = "stylesheet" type = "text/css" href = "format/mapFormat.css"/>
        <link rel = "stylesheet" type = "text/css" href = "format/inventoryFormat.css"/>
    </head>
    <body>
        <div id="welcome">
            <h1>Third Map</h1>
            <p>My (way more than) third try at making and completing a map game.</p>
            <button onclick="startGame()">New Game</button>
        </div>
        <div id="HUD">
            <div class="upperHUD">
                <div class="textHUD">
                    <div class="textMonitor monitor">
                        <div id="pastMessages"></div>
                        <div id="typingMessages"></div>
                    </div>
                </div>
                <div class="mapHUD">
                    <div class="mapWindow">
                        <div id="mapRotate">
                            <div id="mapContainer"></div>
                        </div>
                    </div>
                </div>
                <div class="buildHUD">Build HUD</div>
            </div>
            <div class="inventoryHUD">
                <div id="inventory" class="monitor"></div>
            </div>
        </div>
    </body>
    <footer>
        <!-- Imports -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://josephg.github.io/noisejs/perlin.js"></script>

        <!-- Classes -->
        <script src = "js/classes/player.js" type = "text/javascript"></script>
        
        <script src = "js/classes/tileImage.js" type = "text/javascript"></script>
        <script src = "js/classes/terrain.js" type = "text/javascript"></script>
        <script src = "js/classes/resource.js" type = "text/javascript"></script>
        <script src = "js/classes/tile.js" type = "text/javascript"></script>

        <script src = "js/classes/item.js" type = "text/javascript"></script>

        <!-- Lists of content -->
        <script src = "js/content/constants.js" type = "text/javascript"></script>
        
        <script src = "js/content/imageList.js" type = "text/javascript"></script>
        <script src = "js/content/terrainList.js" type = "text/javascript"></script>
        <script src = "js/content/resourceList.js" type = "text/javascript"></script>
        <script src = "js/content/itemList.js" type = "text/javascript"></script>

        <!-- Run code -->
        <script src = "js/main/movement.js" type = "text/javascript"></script>
        <script src = "js/main/message.js" type = "text/javascript"></script>
        <script src = "js/main/map.js" type = "text/javascript"></script>
        <script src = "js/main/main.js" type = "text/javascript"></script>
    </footer>
</html>
