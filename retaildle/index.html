<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
        <link rel = "stylesheet" type = "text/css" href = "format.css"/>
        <link rel = "stylesheet" type = "text/css" href = "headFormat.css"/>
        <link rel = "stylesheet" type = "text/css" href = "gameFormat.css"/>
        <link rel = "stylesheet" type = "text/css" href = "keyFormat.css"/>
        <title>Retaildle</title>
    </head>
    <body id = "body">
        <div class = "top row">
            <h1 style = "float: left;">Retaildle</h1>
            <button onclick = "openModal('stats',true)" style = "float: right;">&#128202</button>
        </div>
        <hr>
        <div class = "display" id = "container">
            <div class = "game" id = "area">
            </div>
            <div class = "keyboard">
                <div class = "row" style = "margin-left: 0px;">
                    <div class = "key" id = "1">1</div>
                    <div class = "key" id = "2">2</div>
                    <div class = "key" id = "3">3</div>
                    <div class = "key" id = "4">4</div>
                    <div class = "key" id = "5">5</div>
                    <div class = "key" id = "6">6</div>
                    <div class = "key" id = "7">7</div>
                    <div class = "key" id = "8">8</div>
                    <div class = "key" id = "9">9</div>
                    <div class = "key" id = "0">0</div>
                    <div class = "key" id = "Backspace">&#9003</div>
                </div>
                <div class = "row" style = "margin-left: 20px;">
                    <div class = "key" id = "Q">Q</div>
                    <div class = "key" id = "W">W</div>
                    <div class = "key" id = "E">E</div>
                    <div class = "key" id = "R">R</div>
                    <div class = "key" id = "T">T</div>
                    <div class = "key" id = "Y">Y</div>
                    <div class = "key" id = "U">U</div>
                    <div class = "key" id = "I">I</div>
                    <div class = "key" id = "O">O</div>
                    <div class = "key" id = "P">P</div>
                </div>
                <div class = "row" style = "margin-left: 35px;">
                    <div class = "key" id = "A">A</div>
                    <div class = "key" id = "S">S</div>
                    <div class = "key" id = "D">D</div>
                    <div class = "key" id = "F">F</div>
                    <div class = "key" id = "G">G</div>
                    <div class = "key" id = "H">H</div>
                    <div class = "key" id = "J">J</div>
                    <div class = "key" id = "K">K</div>
                    <div class = "key" id = "L">L</div>
                    <div class = "key" id = "Enter">&#9166</div>
                </div>
                <div class = "row" style = "margin-left: 50px;">
                    <div class = "key" id = "Z">Z</div>
                    <div class = "key" id = "X">X</div>
                    <div class = "key" id = "C">C</div>
                    <div class = "key" id = "V">V</div>
                    <div class = "key" id = "B">B</div>
                    <div class = "key" id = "N">N</div>
                    <div class = "key" id = "M">M</div>
                    <div class = "key" id = ".">.</div>
                </div>
            </div>
        </div>
        <div class = "modal" id = "stats">
            <h1>Statistics</h1>
            <hr>
            <button onclick = "copyStats()">Copy</button>
            <p id = "wStat"></p>
            <p id = "correct"></p>
        </div>
    </body>
    <footer>
        <script src = "constants.js" type = "text/javascript"></script>
        <script src = "answers.js" type = "text/javascript"></script>

        <script src = "acceptable.js" type = "text/javascript"></script>

        <script src = "answerList.js" type = "text/javascript"></script>

        <script src = "inputReader.js" type = "text/javascript"></script>
        <script src = "displayInput.js" type = "text/javascript"></script>

        <script src = "copyStats.js" type = "text/javascript"></script>
        <script src = "modals.js" type = "text/javascript"></script>

        <script src = "main.js" type = "text/javascript"></script>

        <script src = "start.js" type = "text/javascript"></script>
    </footer>
</html>
