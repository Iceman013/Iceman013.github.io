<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <title>Factory Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:site_name" content="Factory">
        <meta name="description" content="A factory game">

        <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
        <link rel = "stylesheet" type = "text/css" href = "format.css"/>
    </head>
    <body>
        <div class = "camera">
            <div class = "map" id = "map"></div>
            <div class = "player">
                <img id = "player" src = "images/Player/Player_Up.gif">
            </div>
        </div>
        <div class = "hud">
            <div class = "mini" id = "mini">Mini Map</div>
            <div class = "charpic" id = "charpic">Character Image</div>
            <div class = "playnam" id = "playnam">Player Stats</div>
            <div class = "minigr" id = "minigr">Ground</div>
            <div class = "minior" id = "minior">Ore</div>
            <div class = "minibu" id = "minibu">Building</div>
            <div class = "grdes" id = "grdes">Ground Name</div>
            <div class = "ordes" id = "ordes">Ore Name</div>
            <div class = "budes" id = "budes">Building Name</div>
        </div>
    </body>
    <audio autoplay loop>
        <source src="Machine.mp3" type="audio/mpeg">
      </audio>
    <footer>
        <script src = "constants.js" type = "text/javascript"></script>

        <script src = "ground.js" type = "text/javascript"></script>
        <script src = "ore.js" type = "text/javascript"></script>
        <script src = "cell.js" type = "text/javascript"></script>
        <script src = "resources.js" type = "text/javascript"></script>

        <script src = "inputReader.js" type = "text/javascript"></script>
        <script src = "mapGen.js" type = "text/javascript"></script>
        <script src = "user.js" type = "text/javascript"></script>
        
        <script src = "start.js" type = "text/javascript"></script>
    </footer>
</html>
