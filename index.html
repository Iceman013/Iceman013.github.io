<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body id = "body">
        <div class = "row menu">
            <div class = "col-10">
                <button onclick = "setPage(0)">Manual</button>
            </div>
            <div class = "col-10">
                <button onclick = "setPage(1)">Mixer</button>
            </div>
            <div class = "col-10">
                <button onclick = "setPage(2)">Manage</button>
            </div>
            <div class = "col-10">
                <button onclick = "setPage(3)">Market</button>
            </div>
            <div class = "col-60">
                <button onclick = "showPlans()">Plans</button>
            </div>
        </div>
        <div class = "page" id = "manual">
            <p>This is the hand clicking page</p>
        </div>
        <div class = "page" id = "mixer">
            <p>This is a mixing page. Needs to be made.</p>
        </div>
        <div class = "page" id = "manage">
            <p>This is a management page. Upgrades and supplies bought here.</p>
        </div>
        <div class = "page" id = "market">
            <p>This is the market. See sell stuff here and quests.</p>
        </div>
        <div id = "modalBox" class = "modal">
            <div class = "modal-content">
                <div class = "modal-head">
                    <span class = "close"></span>
                    <div id = "modalTitle"></div>
                </div>
                <div class = "modal-body" id = "modal">
                </div>
            </div>
        </div>
    </body>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Caveat Brush' rel='stylesheet'>
        <link rel = "stylesheet" type = "text/css" href = "format.css" />
        <link rel = "stylesheet" type = "text/css" href = "columns.css" />
        <link rel = "stylesheet" type = "text/css" href = "modal.css" />
        <script src = "modal.js" type = "text/javascript"></script>
        <script src = "help.js" type = "text/javascript"></script>
        <script src = "pages.js" type = "text/javascript"></script>
        <script src = "start.js" type = "text/javascript"></script>
        <script src = "main.js" type = "text/javascript"></script>
        <title>Paint Bot</title>
    </head>
</html>
